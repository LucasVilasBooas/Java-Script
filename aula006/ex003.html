<body>
    <h1>Ola mundo!</h1>
    <p>Ja me livrei da maldição</p>  <!--Comentario para HTML-->

    <script>
        var n1 = window.prompt('Digite um numero')
        var n2 =Number.parseInt(window.prompt('Digite outro numero')) 
        var n3 =Number(window.prompt('Digite outro numero')) 
        var n4 =Number.parseFloat(window.prompt('Digite outro numero')) 
        var s = /* n1  + */ n2 + n3 + n4
        window.alert(`A soma de ${n2} + ${n3} + ${n4}  é ${s}`)

        // STRING + STRING = para concatenação 
    </script>
